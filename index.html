<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Font -->
		<link
			href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Taviraj:300,400,400i,500,600,700,700i"
			rel="stylesheet"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="./css/style.css" />

		<link rel="icon" type="image/x-icon" href="./img/brand/favicon.ico" />
		<title>Glow up with Tangled!</title>
	</head>

	<body>
		<!-- Loader -->
		<div class="page-loader">
			<div class="page-loader-inner">
				<div class="circle"></div>
				Glow up
			</div>
		</div>
		<!-- Navbar -->
		<nav id="main-navbar" class="navbar navbar-light fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"
					><img id="nav-logo" src="./img/brand/tangled-logo.png"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasNavbar"
					aria-controls="offcanvasNavbar"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="offcanvas offcanvas-end"
					tabindex="-1"
					id="offcanvasNavbar"
					aria-labelledby="offcanvasNavbarLabel"
				>
					<div class="offcanvas-header">
						<img id="menu-logo" src="./img/brand/tangled-logo.png" />
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item">
								<a
									class="nav-link"
									href="https://www.instagram.com/tangledseoul/"
									>Instagram</a
								>
							</li>
							<li class="nav-item dropdown">
								<a
									class="nav-link dropdown-toggle"
									href="#"
									id="offcanvasNavbarDropdown"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									Shop
								</a>
								<ul
									class="dropdown-menu"
									aria-labelledby="offcanvasNavbarDropdown"
								>
									<li>
										<a
											class="dropdown-item"
											href="https://smartstore.naver.com/tangledseoul"
											>Naver Smart Store</a
										>
									</li>
									<li>
										<a
											class="dropdown-item"
											href="https://www.brandi.co.kr/shop/tangled"
											>Brandi Online Shop</a
										>
									</li>
								</ul>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="https://smartstore.naver.com/tangledseoul/qna?cp=1"
									>Contact</a
								>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<!-- Carousel  Start-->

		<section>
			<div
				id="carouselExampleIndicators"
				class="carousel slide main-carousel"
				data-bs-ride="carousel"
			>
				<div class="carousel-indicators">
					<button
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="0"
						class="active"
						aria-current="true"
						aria-label="Slide 1"
					></button>
					<button
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="1"
						aria-label="Slide 2"
					></button>
					<button
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="2"
						aria-label="Slide 3"
					></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img
							src="./img/shop_img/carousel1.jpeg"
							class="d-block w-100"
							alt="hairpin_collection"
						/>
					</div>
					<div class="carousel-item">
						<img
							src="./img/shop_img/carousel2.jpeg"
							class="d-block w-100"
							alt="necklace"
						/>
					</div>
					<div class="carousel-item">
						<img
							src="./img/shop_img/carousel3.jpeg"
							class="d-block w-100"
							alt="hairpin_collection2"
						/>
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</section>
		<!-- Carousel End -->
		<!-- Header Section  -->
		<section class="position-absolute top-0 start-50 translate-middle-x">
			<h2 id="main-slogan">Glow up with</h2>
			<h1 id="main-logo">
				<a href="#"> Tangled </a>
			</h1>
		</section>

		<!-- Header Section End -->
		<!-- Transistion -->
		<div class="my-5 transition">
			<h2 class="text-center">Are you ready to glow up?</h2>
		</div>

		<!-- Gallery Section Start -->

		<section id="main-gallery" class="container-fluid p-0">
			<div class="row">
				<div class="col-sm-6">
					<img class="img-fluid" src="./img/shop_img/ring.jpg" />
				</div>
				<div class="col-sm-6">
					<img class="img-fluid p-6" src="./img/shop_img/model4.jpg" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<img class="img-fluid p-6" src="./img/shop_img/model 2.jpeg" />
				</div>
				<div class="col-sm-6">
					<img class="img-fluid" src="./img/shop_img/acc2.jpeg" />
				</div>
			</div>
		</section>
		<!-- Gallery Section End -->

		<!-- Bootstrap script -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
			crossorigin="anonymous"
		></script>
		<script src="./js/loader.js"></script>
		<script src="./js/orientation.js"></script>
	</body>
</html>
